<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Fixed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .timer-display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .typing-area {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>‚è±Ô∏è Timer Fixed Test</h1>
    
    <div class="test-section">
        <h2>Timer Test (FIXED VERSION)</h2>
        <div class="timer-display" id="timer-display">00:00 (STOPPED)</div>
        <div id="test-results"></div>
    </div>

    <div class="typing-area">
        <h3>Typing Test Area</h3>
        <p>Type in this area to test the FIXED timer behavior:</p>
        <textarea id="typing-area" placeholder="Start typing here to test the FIXED timer logic..."></textarea>
    </div>

    <script>
        function logResult(message, type = 'info') {
            const container = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // FIXED: Timer state with single source of truth
        const timerState = {
            isTracking: false,
            isPaused: false,
            timerState: {
                isActive: false,
                startTime: null,
                pausedTime: 0,
                lastPauseTime: null
            }
        };

        let timerInterval = null;
        let typingTimeout = null;
        let notification = null;

        // FIXED: Single source of truth for timer calculation
        function getCurrentElapsedTime() {
            const state = timerState.timerState;
            
            if (!state.isActive || !state.startTime) {
                return state.pausedTime;
            }
            
            if (timerState.isPaused) {
                return state.pausedTime;
            }
            
            // Calculate current elapsed time
            const currentTime = Date.now();
            const activeTime = currentTime - state.startTime;
            return state.pausedTime + activeTime;
        }

        // FIXED: Update timer state when pausing
        function pauseTimer() {
            if (!timerState.isTracking) return;
            
            logResult('Pausing timer...', 'info');
            
            const state = timerState.timerState;
            const currentElapsed = getCurrentElapsedTime();
            
            // Update timer state
            state.pausedTime = currentElapsed;
            state.lastPauseTime = Date.now();
            
            timerState.isPaused = true;
            
            logResult(`Timer paused. Accumulated time: ${(currentElapsed / 1000).toFixed(1)}s`, 'success');
        }

        // FIXED: Update timer state when resuming
        function resumeTimer() {
            if (!timerState.isTracking || !timerState.isPaused) return;
            
            logResult('Resuming timer...', 'info');
            
            const state = timerState.timerState;
            
            // Update timer state
            state.startTime = Date.now();
            state.isActive = true;
            
            timerState.isPaused = false;
            
            logResult(`Timer resumed. Accumulated time: ${(state.pausedTime / 1000).toFixed(1)}s`, 'success');
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            const elapsed = getCurrentElapsedTime();
            
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const statusText = timerState.isPaused ? ' (PAUSED)' : timerState.isTracking ? ' (ACTIVE)' : ' (STOPPED)';
            
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}${statusText}`;
        }

        function showNotificationWithTimer(message, type = 'tracking') {
            // Remove existing notification
            if (notification) {
                notification.remove();
            }

            notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100%)';
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);

            if (type === 'tracking') {
                // FIXED: Single timer that updates both notification and display
                const updateTimer = () => {
                    const elapsed = getCurrentElapsedTime();
                    
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    const statusText = timerState.isPaused ? ' (PAUSED)' : '';
                    const timerDisplay = ` (${minutes}:${seconds.toString().padStart(2, '0')})${statusText}`;
                    
                    notification.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="flex: 1;">
                                <div style="font-weight: 600; margin-bottom: 5px;">${message}</div>
                                <div style="font-size: 12px; opacity: 0.8;">${timerDisplay}</div>
                            </div>
                            <div style="width: 8px; height: 8px; background: ${timerState.isPaused ? '#FF9800' : '#4CAF50'}; border-radius: 50%; animation: ${timerState.isPaused ? 'none' : 'pulse 1s infinite'};"></div>
                        </div>
                    `;
                    
                    // Also update main display
                    updateTimerDisplay();
                };
                
                timerInterval = setInterval(updateTimer, 1000);
                updateTimer(); // Initial update
            }
        }

        function startTimer() {
            logResult('Starting timer...', 'info');
            
            timerState.isTracking = true;
            timerState.isPaused = false;
            
            // FIXED: Initialize timer state properly
            const state = timerState.timerState;
            state.isActive = true;
            state.startTime = Date.now();
            state.pausedTime = 0;
            state.lastPauseTime = null;
            
            showNotificationWithTimer('üìß Email tracking started', 'tracking');
            updateTimerDisplay();
            
            logResult('Timer started successfully', 'success');
        }

        function stopTimer() {
            if (!timerState.isTracking) return;
            
            logResult('Stopping timer...', 'info');
            
            const totalTime = getCurrentElapsedTime();
            
            timerState.isTracking = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            if (notification) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification && notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
                notification = null;
            }
            
            updateTimerDisplay();
            logResult(`Timer stopped. Total time: ${(totalTime / 1000).toFixed(1)}s`, 'success');
        }

        // FIXED: Setup typing detection with proper pause/resume logic
        function setupTypingDetection() {
            const typingArea = document.getElementById('typing-area');
            let isPaused = false;
            
            const handleTyping = () => {
                // Clear existing timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // If was paused, resume tracking
                if (isPaused) {
                    logResult('Typing resumed, continuing tracking', 'info');
                    isPaused = false;
                    resumeTimer();
                }
                
                // Set timeout to pause tracking after 5 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    if (timerState.isTracking) {
                        logResult('Typing stopped, pausing tracking', 'info');
                        isPaused = true;
                        pauseTimer();
                    }
                }, 5000);
            };
            
            // Add event listeners
            typingArea.addEventListener('input', handleTyping);
            typingArea.addEventListener('keydown', handleTyping);
            typingArea.addEventListener('paste', handleTyping);
            
            logResult('Typing detection setup complete', 'success');
        }

        // Initialize
        window.addEventListener('load', () => {
            logResult('üöÄ Timer FIXED test page loaded', 'info');
            logResult('Test: Start typing, let it run to 0:27, stop typing for 5 seconds, then resume typing', 'info');
            logResult('Expected: Timer should pause at 0:27, then continue from 0:27 when you resume typing', 'info');
            logResult('FIXED: Timer should NOT jump from 0:27 to 0:45', 'info');
            
            // Auto-start timer when user starts typing
            const typingArea = document.getElementById('typing-area');
            typingArea.addEventListener('focus', () => {
                if (!timerState.isTracking) {
                    startTimer();
                    setupTypingDetection();
                }
            });
        });
    </script>
</body>
</html>
