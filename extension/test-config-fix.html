<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Config Fix</title>
</head>
<body>
    <h1>Test Config Fix</h1>
    <div id="results"></div>

    <script type="module">
        import configService from './src/services/configService.js';

        async function testConfigFix() {
            const resultsDiv = document.getElementById('results');
            let debugLog = [];
            
            function log(message) {
                console.log(message);
                debugLog.push(message);
            }
            
            try {
                log('üîß Testing ConfigService fix...');
                
                // Test the corrected endpoint
                log('üìã Testing ConfigService fetch...');
                const testResult = await configService.testConfigImport();
                log(`‚úÖ ConfigService test result: ${JSON.stringify(testResult)}`);
                
                if (testResult.success) {
                    log('‚úÖ ConfigService is now working correctly!');
                    
                    // Test getting AI config
                    log('üìã Testing AI config retrieval...');
                    const aiConfig = await configService.getAIServiceConfig();
                    log(`‚úÖ AI config: ${JSON.stringify(aiConfig)}`);
                    
                    if (aiConfig.geminiApiKey && aiConfig.geminiApiKey !== 'your_gemini_api_key_here' && aiConfig.geminiApiKey.startsWith('AIzaSy')) {
                        log('‚úÖ Gemini API key is properly configured!');
                    } else {
                        log('‚ùå Gemini API key is not properly configured');
                    }
                } else {
                    log(`‚ùå ConfigService test failed: ${testResult.error}`);
                }
                
                // Display results
                resultsDiv.innerHTML = `
                    <h2>Test Results:</h2>
                    <pre>${debugLog.join('\n')}</pre>
                `;
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                resultsDiv.innerHTML = `
                    <h2>Test Failed:</h2>
                    <pre>${debugLog.join('\n')}</pre>
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        testConfigFix();
    </script>
</body>
</html>
