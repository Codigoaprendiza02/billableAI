<!DOCTYPE html>
<html>
<head>
    <title>Auth Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Authentication Status Test</h1>
    
    <div id="results"></div>
    
    <button onclick="checkAuth()">Check Authentication</button>
    <button onclick="testClioOAuth()">Test Clio OAuth</button>
    <button onclick="clearAuth()">Clear Auth</button>
    
    <script type="module">
        async function checkAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Checking authentication...</div>';
            
            try {
                // Check localStorage
                const authToken = localStorage.getItem('billableai_auth_token');
                const userData = localStorage.getItem('billableai_user_data');
                
                let html = '<h3>üìã Authentication Status</h3>';
                
                // localStorage check
                html += '<div class="info">';
                html += '<strong>localStorage:</strong><br>';
                html += `- Auth token exists: ${!!authToken}<br>`;
                html += `- User data exists: ${!!userData}<br>`;
                
                if (authToken) {
                    html += `- Token length: ${authToken.length}<br>`;
                    html += `- Token preview: ${authToken.substring(0, 20)}...<br>`;
                }
                
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        html += `- User name: ${user.name}<br>`;
                        html += `- User email: ${user.email}<br>`;
                    } catch (e) {
                        html += `- Error parsing user data: ${e.message}<br>`;
                    }
                }
                html += '</div>';
                
                // Test simpleAuth
                try {
                    const { isAuthenticated, getCurrentUser, getAuthToken } = await import('./src/utils/simpleAuth.js');
                    
                    const currentToken = getAuthToken();
                    const currentUser = getCurrentUser();
                    const isUserAuthenticated = isAuthenticated();
                    
                    html += '<div class="info">';
                    html += '<strong>simpleAuth:</strong><br>';
                    html += `- isAuthenticated(): ${isUserAuthenticated}<br>`;
                    html += `- getAuthToken(): ${!!currentToken}<br>`;
                    html += `- getCurrentUser(): ${currentUser?.name || 'No user'}<br>`;
                    html += '</div>';
                    
                    // Test Clio OAuth
                    if (isUserAuthenticated) {
                        html += '<div class="success">‚úÖ User is authenticated - Clio OAuth should work</div>';
                    } else {
                        html += '<div class="error">‚ùå User is not authenticated - Clio OAuth will fail</div>';
                    }
                    
                } catch (e) {
                    html += `<div class="error">‚ùå Error testing simpleAuth: ${e.message}</div>`;
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testClioOAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing Clio OAuth...</div>';
            
            try {
                const { initiateClioOAuth } = await import('./src/services/oauthService.js');
                const result = await initiateClioOAuth();
                
                results.innerHTML = `<div class="success">‚úÖ Clio OAuth initiated successfully: ${JSON.stringify(result, null, 2)}</div>`;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Clio OAuth failed: ${error.message}</div>`;
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('billableai_auth_token');
            localStorage.removeItem('billableai_user_data');
            localStorage.removeItem('billableai_clio_connected');
            
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                chrome.storage.local.remove(['billableai_auth_token', 'billableai_user_data', 'billableai_clio_connected']);
            }
            
            document.getElementById('results').innerHTML = '<div class="info">‚úÖ Authentication data cleared</div>';
        }
        
        // Make functions global
        window.checkAuth = checkAuth;
        window.testClioOAuth = testClioOAuth;
        window.clearAuth = clearAuth;
        
        // Auto-check on load
        checkAuth();
    </script>
</body>
</html>
