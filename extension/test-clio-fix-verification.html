<!DOCTYPE html>
<html>
<head>
    <title>Clio Connection Fix Verification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 15px; border-radius: 5px; }
        button { padding: 12px 24px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Clio Connection Fix Verification</h1>
    
    <div id="results"></div>
    
    <div style="margin: 20px 0;">
        <button onclick="testConnection()">üîç Test Connection</button>
        <button onclick="testOAuth()">üîó Test OAuth Flow</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">üîç Testing connection...</div>';
            
            try {
                const authToken = localStorage.getItem('billableai_auth_token');
                
                if (!authToken) {
                    results.innerHTML = '<div class="error">‚ùå No authentication token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch('http://localhost:3001/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Profile check failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                let html = '<div class="info">';
                html += '<h3>üìã Connection Test Results</h3>';
                html += `<strong>Status:</strong> ${result.user?.hasClioAccess ? '‚úÖ Connected' : '‚ùå Not Connected'}<br>`;
                html += `<strong>User:</strong> ${result.user?.name} (${result.user?.email})<br>`;
                html += `<strong>Has Clio Access:</strong> ${result.user?.hasClioAccess}<br>`;
                html += `<strong>Is Connected to Clio:</strong> ${result.user?.isConnectedToClio}<br>`;
                html += `<strong>Has Clio Tokens:</strong> ${!!result.user?.clioTokens?.hasAccessToken}<br>`;
                html += '</div>';
                
                if (result.user?.hasClioAccess) {
                    html += '<div class="success">‚úÖ Clio connection is working!</div>';
                } else {
                    html += '<div class="error">‚ùå Clio connection is not working. Try the OAuth flow.</div>';
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Test failed: ${error.message}</div>`;
            }
        }
        
        async function testOAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">üîó Testing OAuth flow...</div>';
            
            try {
                const authToken = localStorage.getItem('billableai_auth_token');
                
                if (!authToken) {
                    results.innerHTML = '<div class="error">‚ùå No authentication token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch('http://localhost:3001/api/auth/debug-clio-oauth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`OAuth URL generation failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                let html = '<div class="info">';
                html += '<h3>üîó OAuth Test Results</h3>';
                html += '<div class="success">‚úÖ OAuth URL generated successfully!</div>';
                html += '<div class="warning">';
                html += '<strong>Next Steps:</strong><br>';
                html += '1. Copy the URL below<br>';
                html += '2. Open it in a new tab<br>';
                html += '3. Complete the authorization<br>';
                html += '4. Come back and test connection again<br>';
                html += '</div>';
                html += `<pre>${result.fullAuthUrl}</pre>`;
                html += '</div>';
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå OAuth test failed: ${error.message}</div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on load
        testConnection();
    </script>
</body>
</html>
